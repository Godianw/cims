    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- body -->
                <div class="modal-body">

                <div class="modal-body row">
                    <form class="form-horizontal" action="HomePage.aspx" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="registerPhone"

                        </div>

                            <div class="text-left">
                                <a data-toggle="modal" data-dismiss="modal" href="#"
                                   data-target="#login">已有账号？点我登录</a>
                            </div>
                            <button id="registerBtn" class="btn btn-primary" type="button"
                                    onclick="Register()">
                                注册
                            </button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>

    <!-- 登录窗口 -->
    <div id="login" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- body -->

                </div>

                <!-- title -->
                <div class="modal-title">
                    <h1 class="text-center">用户登录</h1>
                </div>

                <!-- body -->
                <div class="modal-body row">
                    <form id="loginForm" class="form-horizontal">
                        <div class="form-group">
                            <input type="text" class="form-control" id="loginPhone"
                                   name="loginPhone" placeholder="用户名或手机号" />
                            <i class="icon-user"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="loginPassword"
                                   name="loginPassword" placeholder="请输入密码" />
                            <i class="icon-lock"></i>
                        </div>

                        <div class="form-group">
                            <div class="text-left">
                                <a data-toggle="modal" data-dismiss="modal" href="#"
                                   data-target="#register">还没有账号？点我注册</a>
                            </div>
                            <button id="loginBtn" class="btn btn-primary" type="button"
                                    onclick="Login()">
                                登录
                            </button>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script type="text/javascript">

        <!-- 页面加载时更新导航栏 -->

        // enter事件
        function keyLogin() {
            if (event.keyCode == "13") {//keyCode=13是回车键
                if (jQuery('#login').is(':visible'))
                    Login();
            }
        };

        // 登录
        function Login(){

            var username = document.getElementById("loginPhone").value;
            var password = document.getElementById("loginPassword").value;

            if (username == "" || password == "")
            {
                alert('用户名或密码不能为空');
                return;
            }

            $.ajax({
                type: 'POST',
                url: 'WebService.aspx',
                async: true,
                data: {
                    log_username: username,
                    log_password: password
                },
                beforeSend: function () {
                    // 禁用按钮防止重复提交
                    $('#loading').show();
                    $("#loginBtn").attr({ disabled: "disabled" });
                },
                success: function (data) {
                    if (data == '-1')
                        alert('用户名或密码错误！');
                    else {
                    //    alert('登录成功');
                       
                    }
                },
                error: function () {
                    alert('登录失败!');
                },
                complete: function () {
                    $('#loading').hide();
                    $("#loginBtn").removeAttr("disabled");

                    // 清空表单
                    document.getElementById("loginPhone").value = "";
                    document.getElementById("loginPassword").value = "";
                }
            });
        };

        // 注销
        function Logout() {

            $.ajax({
                type: 'POST',
                url: 'WebService.aspx',
                async: true,
                data: {
                    state: "register"
                },
                beforeSend: function () {

                },
                success: function () {

                },
                error: function () {
                    alert('注销失败!');
                },
                complete: function () {

                }
            });
        };

        // 注册
        function Register() {

            var username = document.getElementById("registerPhone").value;
            var password = document.getElementById("registerPassword").value;
            var password2 = document.getElementById("registerPassword2").value;
            var identitycode = document.getElementById("identitycode").value;

            if (username == "")
            {
                alert('用户名不能为空');
                return;
            }
            if (password == "")
            {
                alert('密码不能为空');
                return;
            }
            if (password != password2)
            {
                alert('两次输入的密码必须相同');
                return;
            }
            if (identitycode == "")
            {
                alert('短信验证码不能为空');
                return;
            }

            $.ajax({
                type: 'POST',
                url: 'WebService.aspx',
                async: true,
                data: {
                    regis_username: username,
                    regis_password: password,
                    regis_idcode: identitycode
                },
                beforeSend: function () {
                    // 禁用按钮防止重复提交
                    $('#loading').show();
                    $("#registerBtn").attr({ disabled: "disabled" });
                },
                success: function (data) {
                    if (data == '-1')
                        alert('用户名已存在！');
                    else {
                        //    alert('登录成功');
                        $('#register').modal('hide');
                        alert('注册成功！');
                    }
                },
                error: function () {
                    alert('注册失败!');
                },
                complete: function () {
                    $('#loading').hide();
                    $("#registerBtn").removeAttr("disabled");

                    // 清空表单
                    document.getElementById("registerPhone").value = "";
                    document.getElementById("registerPassword").value = "";
                    document.getElementById("registerPassword2").value = "";
                    document.getElementById("identitycode").value = "";
                }
            });
        };

    </script>
